<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Soccer Player Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Soccer Player Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/players}">Player Management</a>
            </li>
            <!--            <li class="nav-item">-->
            <!--                <a class="nav-link" th:href="@{/players}">Coach Management</a>-->
            <!--            </li>-->
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Players </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/players/new}" class = "btn btn-primary btn-sm mb-3"> Add Player</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Player First Name</th>
            <th> Player Last Name</th>
            <th> Player Country </th>
            <th> Player Club </th>
            <th> Player Position </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "player: ${players}">
            <td th:text = "${player.firstName}"></td>
            <td th:text = "${player.lastName}"></td>
            <td th:text = "${player.country}"></td>
            <td th:text = "${player.club}"></td>
            <td th:text = "${player.position}"></td>
            <td>
                <a th:href = "@{/players/edit/{id}(id=${player.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/players/{id}(id=${player.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
